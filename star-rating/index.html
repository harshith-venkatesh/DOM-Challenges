<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css" />
    <title>Star Ratings</title>
</head>
<body>
    <h1>Star Rating</h1>
    <div id="star1"></div>
    <div id="display-star1"></div>
    <div id="star2"></div>
    <div id="display-star2"></div>
    <div id="star3"></div>
    
    
    <div id="display-star3"></div>
    
    <script src="approach2.js"></script>
    <script>
        [1,2,3].forEach(item =>{
        new Star(`#star${item}`, item * 5, function(value){
            document.getElementById(`display-star${item}`).innerHTML = value;});
        })
    
    </script>
</body>
